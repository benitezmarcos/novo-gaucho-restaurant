<!DOCTYPE html>

<head>

    <title>Novo Gaucho Restaurant</title>
    <!--Bootstrap CSS-->

    <!-- Fontawesome -->
    <script src="https://use.fontawesome.com/0bf9ac1b8c.js"></script>
    <!--Main CSS-->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <!--Magnific Popup CSS-->

<body>
    <!--Navbar-->


    <!--Header-->
    <header id="header">
        <div class="container">
            <div class="row height-90 align-items-center justify-content-center">
                <div class="col">


                    <div class="banner text-center">
                        <h1 class="display-1 text-capitalize mx-auto">
                            <small>Novo</small> <strong class="primary-color">Gaucho</strong>
                        </h1>
                        <a href="" class="btn main-btn order-btn my-4 text-capitalize">order online</a>

                </div>
            </div>
        </div>
    </header>

    <!--Gallery-->

    <section class="py-5" id="special-items">

        <div class="container my-5">
            <div class="row parent-container">
                <!--menu item-->
                <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
                    <div class="item-container">
                        <img src="/assets/img/gallery/acaraje.jpg" alt="item1"

                        <a href="/assets/img/gallery/acaraje.jpg">

                        </a>
                    </div>
                </div>

                <!--menu item-->
                <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
                    <div class="item-container">
                        <img src="/assets/img/gallery/Feijoada.jpg" alt="item1"
                            class="img-fluid img-thumbnail item-img">
                        <a href="/assets/img/gallery/Feijoada.jpg">
                            <h1 class="text-uppercase text-center item-link px-3">Menu Item 2</h1>
                        </a>
                    </div>
                </div>

                <!--menu item-->
                <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
                    <div class="item-container">
                        <img src="/assets/img/gallery/Vatapa.jpg" alt="item1"
                            class="img-fluid img-thumbnail item-img">
                        <a href="/assets/img/gallery/Vatapa.jpg">
                            <h1 class="text-uppercase text-center item-link px-3">Menu Item 3</h1>

                    </div>
                </div>

                <!--menu item-->
                <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
                    <div class="item-container">
                        <img src="/assets/img/gallery/asado chimichuri.jpg" alt="item1"
                            class="img-fluid img-thumbnail item-img">
                        <a href="/assets/img/gallery/asado chimichuri.jpg">
                            <h1 class="text-uppercase text-center item-link px-3">Menu Item 4</h1>
                        </a>
                    </div>
                </div>

                <!--menu item-->
                <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
                    <div class="item-container">
                        <img src="/assets/img/gallery/empanadas.jpg" alt="item1"
                            class="img-fluid img-thumbnail item-img">
                        <a href="/assets/img/gallery/empanadas.jpg">
                            <h1 class="text-uppercase text-center item-link px-3">Menu Item 5</h1>
                        </a>
                    </div>
                </div>

                <!--menu item-->
                <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
                    <div class="item-container">
                        <img src="/assets/img/gallery/matambre.jpg" alt="item1"
                            class="img-fluid img-thumbnail item-img">
                        <a href="/assets/img/gallery/matambre.jpg">
                            <h1 class="text-uppercase text-center item-link px-3">Menu Item 6</h1>
                        </a>
                    </div>
                </div>

            </div>
        </div>


    </section>

    <section id="menu" class="py-5 my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!--Title-->
                    <div class="row">
                        <div class="col">
                            <h1 class="primary-color text-uppercase">Soups</h1>
                        </div>
                    </div>
                
                    <!--Single Item-->
                    <div class="single-item d-flex justify-content-between my-3 py-3">
                        <div class="single-item-text"></div>
                        <div class="single-item-price align-self-end">
                            <h1 class="text-uppercase text-dark">$10</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>

    <!--JQuery-->
